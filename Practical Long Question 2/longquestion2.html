<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Merry Christmas!</title>
	<link rel="stylesheet" type="text/css" href="longquestion2css.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2" />
	<script src="snow.js"></script>
	<script src="longquestion2js.js"></script>
</head>
<body>
	<header>
		<img src="images/christmas.jpg">

		<div class="quote">
			<div class="bottomleft">
				Santa Claus has the right idea.<br/>
				Visit people only once a year.<br/>
				- Victor Borge
			</div>
		</div>
	</header>

	<br/>

	<div class="container">
		<form name="wishlist" method="get" action="mailto:njcnjc1020@gmail.com" enctype="text/plain" onsubmit="return validate();">
			<div class="formlabel">
				Name:
			</div>
			<div class="formfield">
				<input type="text" name="name" size="50" required>
			</div>

			<div class="formlabel">
				Gender:
			</div>
			<div class="formfield">
				<select name="gender" required>
					<option value="male" selected="selected">Male</option>
					<option value="female">Female</option>
				</select>
			</div>

			<div class="formlabel">
				Address:
			</div>
			<div class="formfield">
				<textarea name="address" rows="3" cols="30" required style="margin-top: 1.5rem;"></textarea>
			</div>

			<div class="formlabel">
				Presents you wish to get:
			</div>
			<div class="formfield">
				<textarea name="wishes" rows="4" cols="35" required style="margin-top: 1.5rem;"></textarea>
			</div>

			<div class="formlabel">
				<input class="submitbutton" type="submit" value="Send to Santa!"/>
			</div>
		</form>
	</div>

	<footer>
		<p>
			Hey, Merry Christmas!<br/>
			Patiently wait for Santa to send your wishes!<br/>
			<span style="color: white;">"Santa Claus is comin' to town."</span>
		</p>
	</footer>
</body>
</html>
